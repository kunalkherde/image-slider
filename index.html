<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draggable Image Slider | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
        <div>
            <h1>IMAGE SLIDER</h1>
        </div>
    </header>
    <div class="gripper">
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <div class="carousel">
        <img src="img1.jpg" alt="img" draggable="false">
        <img src="img2.jpg" alt="img" draggable="false">
        <img src="img 3.jpg" alt="img" draggable="false">
        <img src="img4.jpg" alt="img" draggable="false">
        <img src="img5.jpg" alt="img" draggable="false">
        <img src="img6.jpg" alt="img" draggable="false">
        
      </div>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>
</div>
  </body>
</html>
